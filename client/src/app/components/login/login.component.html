<div>
  <h4>v2 typescript</h4>
  <div>
      <label for="userName" class="control-label">Username</label>
    <input type="text" placeholder="Username" autofocus [(ngModel)]="username"><br>
      <label for="inputPassword" class="control-label">Password</label>
    <input type="password" placeholder="Password" [(ngModel)]="password">
    <br><br><br>
    <button id="login-button" class="btn btn-primary btn-md" (click)="login(username, password)">Submit</button>
  </div>
</div>
