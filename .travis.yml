sudo: required

language: ruby

services:
  - docker

env:
  - DOCKER_COMPOSE_VERSION=1.10.0

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - docker-compose build server
  - docker-compose build client
  - docker-compose build utils
  - docker-compose run utils bash -c 'cd blockchain/src/build-chaincode && GOPATH=$(pwd)/../.. govend -rv'

script:
  - docker-compose run utils bash -c 'cd blockchain/src/build-chaincode && GOPATH=$(pwd)/../.. go test'
  - docker-compose run server bash -c 'npm test'
  - docker-compose run client bash -c 'ng lint'